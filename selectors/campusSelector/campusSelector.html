<table class="-tbl" cellpadding="0" cellspacing="0" border="0"
       ng-show="campusList && campusSelected">
   <tr>
      <td class="-selector" ng-if="((showAllCampuses && campusListLength.withAll>1) || (!showAllCampuses && campusListLength.withoutAll>1)) && !hideCampusDropDown" dropdown>
         <button type="button"
                 class="-icon -icon_btn_downArrow" dropdown-toggle
                 ng-disabled="!campusSelectorEnabled"></button>
         <ul class="-dropdown-menu dropdown-menu"
             role="menu"
             ng-show="campusList">
            <li ng-repeat="data in campusList"
                ng-if="(showAllCampuses && campusList[$index].uuid=='allCampuses') || (campusList[$index].uuid!='allCampuses')"
                ng-class="campusList[$index].uuid==campusSelected.uuid?'selected':''"
                ng-click="changeSelectedCampus(campusList[$index].uuid)">
               <div class="-record"
                    uuid="{{campusList[$index].uuid}}">
                  <span class="-text">{{data.name}}</span>
               </div>
            </li>
         </ul>
      </td>
      <td>
         <span class="-name"
               ng-click="campusNameClicked()"
               ng-class="{'-breadcrumb':showCampusAsBreadcrumb,'-link':showCampusAsBreadcrumb}">{{campusSelected.name}}</span>
      </td>
   </tr>
</table>
