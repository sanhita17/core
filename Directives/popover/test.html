<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html class="no-js">
<head>
   <meta charset="UTF-8"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>&lt; ui | popover &gt;</title>
   <link rel="stylesheet" type="text/css" href="http://dev.core.voyagersopris.com/client/bower_components/bootstrap/dist/css/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="../../app.css">
   <link rel="stylesheet" type="text/css" href="../../resources/fonts/fonts.css">
   <link rel="stylesheet" type="text/css" href="../strandStatus/strandStatus.css">
   <link rel="stylesheet" type="text/css" href="popover.css">
   <style type="text/css" ></style>
   <style>
      BODY{
         margin:0;
      }
      DIV.hoverContainer{
         display:block;
         width:100%;
         text-align:center;
         padding:80px;
      }
      SPAN.hoverOverMe{
         display:inline-block;
         width:150px;
         height:30px;
         margin:0 20px;
         padding:0;
         font-size:14px;
         line-height:30px;
         color:#333333;
         background-color:#ffffff;
         border-radius:4px;
         cursor:default;
      }
      DIV.hoverOverMe{
         display:inline-block;
         width:60px;
         height:40px;
         margin:0 20px;
         padding:0 15px;
         font-size:14px;
         line-height:30px;
         color:transparent;
         background-color:#ffffff;
         cursor:default;
      }

      /* -----vvvvv----- BASE */
      DIV.popover{
         display:absolute;
         border-radius:0;
         border:1px solid #5679e1;
         box-shadow:none;
         padding:0;
         color:#ffffff;
      }
      DIV.popover > .popover-inner { background-color: #5679e1; }
      DIV.popover.bottom { margin-top:10px !important; }

      DIV.popover.top > .arrow { border-top-color:#5679e1; }
      DIV.popover.right > .arrow { border-right-color:#5679e1; }
      DIV.popover.bottom > .arrow { border-bottom-color:#5679e1; }
      DIV.popover.left > .arrow { border-left-color:#5679e1; }
      DIV.popover.top > .arrow:after { border-top-color:#5679e1; }
      DIV.popover.right > .arrow:after { border-right-color:#5679e1; }
      DIV.popover.bottom > .arrow:after { border-bottom-color:#5679e1; }
      DIV.popover.left > .arrow:after { border-left-color:#5679e1; }
      /* -----^^^^^----- BASE */

      .popover-red + .popover > .popover-inner,
      .popover-green + .popover > .popover-inner,
      .popover-blue + .popover > .popover-inner { color: #ffffff; }

      .popover-red + .popover { border-color: #cc0000; }
      .popover-red + .popover > .popover-inner { background-color: #cc0000; }
      .popover-red + .popover.top > .arrow { border-top-color:#cc0000; }
      .popover-red + .popover.right > .arrow { border-right-color:#cc0000; }
      .popover-red + .popover.bottom > .arrow { border-bottom-color:#cc0000; }
      .popover-red + .popover.left > .arrow { border-left-color:#cc0000; }
      .popover-red + .popover.top > .arrow:after { border-top-color:#cc0000; }
      .popover-red + .popover.right > .arrow:after { border-right-color:#cc0000; }
      .popover-red + .popover.bottom > .arrow:after { border-bottom-color:#cc0000; }
      .popover-red + .popover.left > .arrow:after { border-left-color:#cc0000; }

      .popover-green + .popover { border-color: #00aa00; }
      .popover-green + .popover > .popover-inner { background-color: #00aa00; }
      .popover-green + .popover.top > .arrow { border-top-color:#00aa00; }
      .popover-green + .popover.right > .arrow { border-right-color:#00aa00; }
      .popover-green + .popover.bottom > .arrow { border-bottom-color:#00aa00; }
      .popover-green + .popover.left > .arrow { border-left-color:#00aa00; }
      .popover-green + .popover.top > .arrow:after { border-top-color:#00aa00; }
      .popover-green + .popover.right > .arrow:after { border-right-color:#00aa00; }
      .popover-green + .popover.bottom > .arrow:after { border-bottom-color:#00aa00; }
      .popover-green + .popover.left > .arrow:after { border-left-color:#00aa00; }

      .popover-blue + .popover { border-color: #0000cc; }
      .popover-blue + .popover > .popover-inner { background-color: #0000cc; }
      .popover-blue + .popover.top > .arrow { border-top-color:#0000cc; }
      .popover-blue + .popover.right > .arrow { border-right-color:#0000cc; }
      .popover-blue + .popover.bottom > .arrow { border-bottom-color:#0000cc; }
      .popover-blue + .popover.left > .arrow { border-left-color:#0000cc; }
      .popover-blue + .popover.top > .arrow:after { border-top-color:#0000cc; }
      .popover-blue + .popover.right > .arrow:after { border-right-color:#0000cc; }
      .popover-blue + .popover.bottom > .arrow:after { border-bottom-color:#0000cc; }
      .popover-blue + .popover.left > .arrow:after { border-left-color:#0000cc; }
   </style>
</head>
<body ng-app="app" ng-controller="AppController">

<div class="hoverContainer">
   <span>Placement of popover: top / right/ bottom / left</span>
   <span class="hoverOverMe" data-toggle="popover" popover="popover on top" popover-placement="top">Hover Over Me!</span>
   <span class="hoverOverMe" data-toggle="popover" popover="popover on right" popover-placement="right">Hover Over Me!</span>
   <span class="hoverOverMe" data-toggle="popover" popover="popover on bottom" popover-placement="bottom">Hover Over Me!</span>
   <span class="hoverOverMe" data-toggle="popover" popover="popover on left" popover-placement="left">Hover Over Me!</span>
   <hr>
   <span>Coloring of popover: red</span>
   <span class="hoverOverMe popover-red" data-toggle="popover" popover="popover on top" popover-placement="top">Hover Over Me!</span>
   <span class="hoverOverMe popover-green" data-toggle="popover" popover="popover on top" popover-placement="top">Hover Over Me!</span>
   <span class="hoverOverMe popover-blue" data-toggle="popover" popover="popover on top" popover-placement="top">Hover Over Me!</span>
</div>

<script src="http://dev.core.voyagersopris.com/client/bower_components/jquery/dist/jquery.js"></script>
<script src="http://dev.core.voyagersopris.com/client/bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="http://dev.core.voyagersopris.com/client/bower_components/angular/angular.js"></script>
<script src="http://dev.core.voyagersopris.com/client/bower_components/angular-cookies/angular-cookies.js"></script>
<script src="http://dev.core.voyagersopris.com/client/bower_components/angular-animate/angular-animate.js"></script>
<script src="http://dev.core.voyagersopris.com/client/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="http://dev.core.voyagersopris.com/client/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="http://dev.core.voyagersopris.com/client/vsl/vsl.js"></script>
<script src="http://dev.core.voyagersopris.com/client/vsl/angular.q.extended.js"></script>
<script src="http://dev.core.voyagersopris.com/client/vsl/angular.css.js"></script>
<script src="http://dev.core.voyagersopris.com/client/vsl/core/core.js"></script>
<script src="../../app/services.js"></script>
<script src="popover.js"></script>

<script>
   (function($localPath){
      angular
            .module("app",[
               "angular.css",
               "ui.bootstrap",
               "vsl.velocity.ui.popover"
            ]);

      angular
            .module("app")
            .controller("AppController",AppController);

      AppController.$inject=["$scope","$timeout"];
      function AppController($scope,$timeout) {

      }
   })(window.location.href);
</script>

</body>
</html>
